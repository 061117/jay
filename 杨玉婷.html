<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨玉婷今晚打游戏吗？</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center;
            background-size: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 90%;
        }
        
        h1 {
            font-size: 4rem;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
            animation: glow 2s infinite alternate;
        }
        
        .controls {
            margin-top: 30px;
        }
        
        button {
            background: #ff9900;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            background: #ffaa33;
            transform: scale(1.05);
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff9900, 0 0 40px #ff9900;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff5500, 0 0 40px #ff5500, 0 0 50px #ff5500;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1>杨玉婷今晚打游戏吗？</h1>
            <div class="controls">
                <button id="speakBtn">播放语音</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const speakBtn = document.getElementById('speakBtn');
            
            // 检查浏览器是否支持语音合成
            if ('speechSynthesis' in window) {
                // 创建语音合成对象
                const speech = new SpeechSynthesisUtterance();
                speech.text = "杨玉婷今晚打游戏吗？";
                speech.lang = 'zh-CN';
                speech.volume = 1;
                speech.rate = 1;
                speech.pitch = 1;
                
                // 点击按钮播放语音
                speakBtn.addEventListener('click', function() {
                    window.speechSynthesis.cancel(); // 取消之前的语音
                    window.speechSynthesis.speak(speech);
                });
                
                // 页面加载后自动播放（需要用户交互，所以注释掉）
                // window.speechSynthesis.speak(speech);
            } else {
                speakBtn.disabled = true;
                speakBtn.textContent = '浏览器不支持语音功能';
                alert('您的浏览器不支持语音合成功能，请使用Chrome、Edge等现代浏览器。');
            }
        });
    </script>
</body>
</html>
